<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="build/index.css">
    <script src="js/nongli.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        ;(function () {
            var src = '//cdn.jsdelivr.net/npm/eruda';
            if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
            document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
            document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
        })();
    </script>
    <title>每日报时</title>
</head>
<body>
    <!-- 所有主体内容层 & Canvas截图层 -->
    <div class="main" id="needCapture">
        <!-- 头图 - 必应每日壁纸 -->
        <div class="headpic">
            <div class="authorbanner">
                <div class="project-logo"><img src="images/clock-regular.png" alt="clock-logo"></div>
            </div>
            <img src="images/photo.jpg" alt="bingwallpaper" title="Bing Wallpaper" />
            <span class="imginfo">里昂天文钟 | 欧洲，法国，里昂 (© kyolshin/Alamy)</span>
        </div>
        <div class="important-news">
            <span class="maininfo">CDPR《赛博朋克 2077》Steam 玩家人数近日跌破 1 万</span>
        </div>
        <!-- 头图层结束 -->
        <!-- 主要信息层 -->
        <div class="info">
            <!-- 当日日期时间相关信息 -->
            <div class="date">
                <div class="timebox">
                    <div class="time" id="time"></div>
                    <div class="riqi" id="riqi"></div>
                    <div class="year" id="year"></div>
                    <div class="nongliyear">庚子牛年</div>
                </div>
            </div>
            <!-- 当日日期时间相关信息结束 -->
            <!-- 当日农历和宜忌信息 -->
            <div class="nongli">
                <div class="timebox">
                    <h2 class="nongliname" id="nongliname">『 二月初二 』</h2>
                    <table class="events">
                        <tr>
                            <td class="col allow"><span class="yijiTitle allow">&nbsp;</span></td>
                            <td class="col yijiContent allow"><span id="ylist">破屋 坏垣</span></td>
                        </tr>
                        <tr>
                            <td class="col disallow"><span class="yijiTitle disallow">&nbsp;</span></td>
                            <td class="col yijiContent disallow"><span id="jlist">诸事不宜</span></td>
                        </tr>
                    </table>
                    <!-- 宜忌事项信息表格结束 -->
                </div>
            </div>
            <!-- 当日农历和宜忌信息结束 -->
        </div>
        <!-- 主要信息层结束 -->
        <!-- 接下来几日特殊信息 -->
        <div class="future">
            <span class="sepline"></span>
            <h3> ◈ 接下来 ◈ </h3>
            <p>
                <span class="current">3月14日 - 龙抬头</span>，
                3月15日 - 国际消费者权益日，
                3月21日 - 春分
            </p>
        </div>
        <!-- 接下来几日特殊信息结束 -->
        <footer>
            <div class="watermark"><img src="images/watermark-image.png" alt="watermark-image"></div>
            <span class="copyright-text">当日顶部图片来源：Bing（必应搜索）；农历信息、每日宜忌事项、节假日信息来源：中华万年历；今日新闻内容来源：IT之家；时间时区为：UTC+8 / CST（中国标准时）【重要：引用请勿删除版权信息】</span>
        </footer>
    </div>
    <a href="" download="Clockwave.png" id="save_href">生成 并 下载 今天的 Clockwave 图</a>
</body>
<script>window.onload = ClockwaveLoadAction();</script>
</html>
